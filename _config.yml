# SITE CONFIGURATION
baseurl: "/master/"
 url: "http://panga123.github.io" # the base hostname & protocol for your site

sass:
    sass_dir: ./_scss

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Ann Murray
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Ann Murray's Project Test Portfolio" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Startup Growth, Press, Marketing, Branding, Beginner Developer</h1>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: ann@amurraypr.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "/Panga123"
  google_plus:
  instagram: "djanmo"
  linkedin:  "http//www.instagram.com/djannmo"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "djannmo"
  wordpress: "https://gitwhat.wordpress.com/"
  youtube:

  # Scripts
  google_analytics: "UA-112776361-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
